<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .project-container {
            max-width: 1200px;   /* Use more screen width */
            margin: 40px auto;
            display: flex;
            gap: 40px;
            align-items: center;
        }
        .gallery {
            position: relative;
            flex: 2;                 /* Take up more space on the left */
            height: 400px;           /* Large image! Adjust as needed */
            min-width: 300px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: contain;     /* Show all of image, keep aspect ratio */
            background: none;
            border-radius: 0;
        }
        .arrow-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 35px;
            height: 35px;
            background: rgba(36,36,36,0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
            z-index: 1;
        }
        .arrow-btn.left { left: 10px; }
        .arrow-btn.right { right: 10px; }
        .project-info {
            color: #f0f0f0;
            flex: 1;              /* Smaller than image */
        }
        @media (max-width: 900px) {
            .project-container {
                flex-direction: column;
                align-items: stretch;
            }
            .gallery {
                width: 100%;
                height: 250px;
                min-width: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section>
        <div class="project-container">
            <div class="gallery" data-images='["assets/img/torsional_jig_chassis.png","assets/img/torsional_data.png"]'>
                <button class="arrow-btn left">&#8592;</button>
                <img src="assets/img/torsional_jig_chassis.png" alt="Project screenshot">
                <button class="arrow-btn right">&#8594;</button>
            </div>
            <div class="project-info">
                <h2>Test Project</h2>
                <p>This is a simple example project. Use the arrows to pan through the two sample photos. You can update the text and images as you wish!</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 Your Name
    </footer>

    <script>
    // Simple gallery slider
    document.querySelectorAll('.gallery').forEach(function(gallery) {
        const images = JSON.parse(gallery.getAttribute('data-images'));
        let current = 0;
        const imgTag = gallery.querySelector('img');
        const leftBtn = gallery.querySelector('.arrow-btn.left');
        const rightBtn = gallery.querySelector('.arrow-btn.right');

        function updateImg() {
            imgTag.src = images[current];
        }

        leftBtn.addEventListener('click', function(e) {
            e.preventDefault();
            current = (current - 1 + images.length) % images.length;
            updateImg();
        });

        rightBtn.addEventListener('click', function(e) {
            e.preventDefault();
            current = (current + 1) % images.length;
            updateImg();
        });
    });
    </script>
</body>
</html>
