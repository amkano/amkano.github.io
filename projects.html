<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>

        body {
            box-sizing: border-box;
        }

        .full-bleed {
            margin: 0;
            padding: 0;
        }

        /* Override the default narrow section from style.css */
        .wide-section {
            max-width: none;
            width: 100%;
            padding: 40px 0;
            margin: 40px 0;
        }

        .project-container {
            width: 100%;
            max-width: 1200px;           /* Controls how wide the content can grow */
            margin: 0 auto;              /* Centers the container horizontally */
            padding: 0 20px;             /* Horizontal padding on left/right */
            display: flex;
            gap: 40px;
            align-items: center;
            box-sizing: border-box;
        }

        .gallery-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 2;
        }

        .gallery {
            width: 100%;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .gallery img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border: 2px solid black;
            background: none;
            border-radius: 0;
        }

        .arrow-row {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .arrow-btn {
            width: 40px;
            height: 40px;
            background: rgba(36,36,36,0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 22px;
        }

        .project-info {
            color: #f0f0f0;
            flex: 1;
        }

        @media (max-width: 900px) {
            .project-container {
                flex-direction: column;
                align-items: stretch;
                padding: 20px;
            }

            .gallery {
                height: 300px;
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>My Projects</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- âœ… Updated: Added wide-section class -->
    <section class="wide-section">
        <div class="project-container">
            <div class="gallery-wrapper">
                <div class="gallery" data-images='["assets/img/torsional_jig_chassis.png","assets/img/torsional_data.png"]'>
                    <img src="assets/img/torsional_jig_chassis.png" alt="Project screenshot">
                </div>
                <div class="arrow-row">
                    <button class="arrow-btn left">&#8592;</button>
                    <button class="arrow-btn right">&#8594;</button>
                </div>
            </div>
            <div class="project-info">
                <h2>Test Project</h2>
                <p>This is a simple example project. Use the arrows to pan through the two sample photos. You can update the text and images as you wish!</p>
            </div>
        </div>
    </section>

    <section class="wide-section">
        <div class="project-container">
            <div class="gallery-wrapper">
                <div class="gallery" data-images='["assets/img/hack_rover.png","assets/img/hack_rover_cad.png"]'>
                    <img src="assets/img/hack_rover.png" alt="Project screenshot">
                </div>
                <div class="arrow-row">
                    <button class="arrow-btn left">&#8592;</button>
                    <button class="arrow-btn right">&#8594;</button>
                </div>
            </div>
            <div class="project-info">
                <h2>UCLA 2024 HaCK: Mars Rover Project</h2>
                <p>blah blah blah</p>
            </div>
        </div>
    </section>

    <footer>
        &copy; 2025 Your Name
    </footer>

    <script>
    // Simple gallery slider
    document.querySelectorAll('.gallery').forEach(function(gallery) {
        const images = JSON.parse(gallery.getAttribute('data-images'));
        let current = 0;
        const imgTag = gallery.querySelector('img');
        const leftBtn = gallery.parentElement.querySelector('.arrow-btn.left');
        const rightBtn = gallery.parentElement.querySelector('.arrow-btn.right');

        function updateImg() {
            imgTag.src = images[current];
        }

        leftBtn.addEventListener('click', function(e) {
            e.preventDefault();
            current = (current - 1 + images.length) % images.length;
            updateImg();
        });

        rightBtn.addEventListener('click', function(e) {
            e.preventDefault();
            current = (current + 1) % images.length;
            updateImg();
        });
    });
    </script>
</body>
</html>
